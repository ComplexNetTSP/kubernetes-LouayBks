<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>

<body>
    <h1>Recent Posts</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>project</th>
                <th>version</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post['_id'] }}</td>
                <td>{{ post['name'] }}</td>
                <td>{{ post['project'] }}</td>
                <td>{{ post['version'] }}</td>
                <td>{{ post['body'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
